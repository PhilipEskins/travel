<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>The Places You've Been!</h1>
    <form id="new-place">
      <label for="new-location">Location</label>
      <input type="text" id="new-location">
      <label for="new-landmark">Landmark</label>
      <input type="text" id="new-landmark">
      <label for="new-timeOfYear">Time Of Year</label>
      <input type="text" id="new-time">
      <label for="new-note">Note</label>
      <input type="text" id="new-note">
      <button type="submit">Add</button>
    </form>

    <h2>Places</h2>
    <ul id="places">
    </ul>

    <div id= "show-place">
      <p>Location: <span class="location"></span></p>
      <p>Landmark: <span class="landmark"></span></p>
      <p>Time of Year: <span class="time"></span></p>
      <p>Notes: <span class="note"></span></p>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
